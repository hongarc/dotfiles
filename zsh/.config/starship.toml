format = """
[](#9A348E)\
$os\
$username\
[](bg:#E78284 fg:#9A348E)\
$directory\
[](fg:#E78284 bg:#FF8A65)\
$git_branch\
$git_status\
[](fg:#FF8A65 bg:#4c6c8e)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:#4c6c8e bg:#2f6d68)\
$docker_context\
[](fg:#2f6d68 bg:#2b4f77)\
$time\
[ ](fg:#2b4f77)\
"""

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:#9A348E"
disabled = true

[directory]
style = "bg:#E78284"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[c]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#2f6d68"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#FF8A65"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#FF8A65"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = " "
style = "bg:#4c6c8e"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#2b4f77"
format = '[ ♥ $time ]($style)'
