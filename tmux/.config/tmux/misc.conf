# === Miscellaneous Configuration ===

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

# === Copy Mode Configuration (with Colemak navigation) ===

# Enable vi-style keybindings in copy mode
set -g mode-keys vi

# Colemak-style navigation keys in copy-mode-vi
bind-key -T copy-mode-vi h send -X cursor-left
bind-key -T copy-mode-vi n send -X cursor-down
bind-key -T copy-mode-vi e send -X cursor-up
bind-key -T copy-mode-vi i send -X cursor-right

# Optional: Selection and copy shortcuts
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel
