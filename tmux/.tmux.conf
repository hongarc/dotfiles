# === General Settings ===
# Enable mouse support for easier navigation and resizing
set -g mouse on

# Set default terminal to support 256 colors
set -g default-terminal "tmux-256color"

# === Catppuccin Theme Setup ===
# Configure Catppuccin theme with 'frappe' flavor
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"

# Load the Catppuccin theme plugin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# === Status Bar Configuration ===
# Move status bar to the top and set lengths for left and right sections
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100

# Initialize left and right status sections (empty at first)
set -g status-left ""
set -g status-right ""

# Configure window text formatting for Catppuccin theme
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_number_position "right"

# === Left Status Modules ===
# Add left status modules (application and session info)
# set -agF status-left "#{E:@catppuccin_status_application}"
# set -ag status-left "#{E:@catppuccin_status_session}"

# === Right Status Modules ===
# Add right status modules (application, session, CPU, uptime, and battery)
set -agF status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# === Plugin Setup ===
# Load CPU and battery plugins for status updates
run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux

# === Key Binding ===
# Bind the 'r' key (prefix + r) to reload the Tmux configuration
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

